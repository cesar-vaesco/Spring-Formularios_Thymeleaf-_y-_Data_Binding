<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
			
				<img th:if="${#strings.length(cliente.foto) > 0}" class="img-thumbnail rounded float-left  mr-2"
					style="max-width: 25%;" th:src="@{'/uploads/' + ${cliente.foto}}"
					th:alt="${cliente.foto}" />

				<ul class="list-group col-7">
					<li class="list-group-item" th:text="'Nombre: ' + ${cliente.nombre}"></li>
					<li class="list-group-item" th:text="'Apellido: ' + ${cliente.apellido}"></li>
					<li class="list-group-item" th:text="'Correo: ' + ${cliente.email}"></li>
					<li class="list-group-item" th:text="'Fecha: ' + ${cliente.createAt}"></li>
				</ul>

			</div>
			<div class="card-body">
				<a class="btn btn-primary btn-xs" th:href="@{/listar}" th:text="'<< volver'"></a>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
