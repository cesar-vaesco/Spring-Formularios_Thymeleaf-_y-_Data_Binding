<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="'Spring Boot: MVC + Thymeleaf + Data JPA - '+${titulo}">Insert
	title here</title>
<!-- <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" /> -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
			<div class="container-fluid">
				<a class="navbar-brand fw-bold" href="#">Spring - boot</a>
				<button class="navbar-toggler " type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/404}">Home</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Clientes</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="alert alert-success text-center" th:if="${success != null}" th:text="${success}"></div>
		<div class="alert alert-danger text-center"  th:if="${error!= null}"  th:text="${error}"></div>
		<div class="alert alert-warning text-center" th:if="${warning != null}" th:text="${warning}"></div>
		<div class="alert alert-info text-center" th:if="${info != null}" th:text="${info}"></div>
		
	</header>

	<div class="container"></div>
	
	
	<footer th:fragment="footer" class="container mt-5">
		<hr />
		<img  class="mx-auto d-block" src="https://blog.rootnite.com/wp-content/uploads/2019/07/spring-framework.png" alt="Spring logo" width="100px" />

		<p class="text-center">
			Powered by <a href="https://projects.spring.io/spring-boot/">Spring
				Boot</a> y <a href="https://www.thymeleaf.org">Thymeleaf</a>.
		</p>

			Este proyecto fue desarrollado en IDE Eclipse + Spring Plugins (STS Spring Tool), 
			por <strong>César Vargas Escorcia</strong>.
			<br /> &copy; Company 2021, Inc. Todos los derechos reservados. Términos de uso y privacidad.<br />
		</p>
		<!-- <script th:src="@{/main/resources/static/js/bootstrap.min.js}"></script> -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
		
	</footer>


</body>
</html>
